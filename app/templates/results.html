<h1 style = "color:red;"> RESULTS </h1>

<h6> NEW SEARCH </h6>
<form method = "POST">
    <div>
        <input type="checkbox" id="centre" name="c" value = 1 placeholder = {{c}}>  
        <label for="centre">Search for centres</label>
    </div>
    <div>
        <input type="checkbox" id="provider" name="p" value = 1 placeholder = {{p}}>  
        <label for="provider">Search for providers</label>
    </div>
    <div style="margin: 10px 0px">
        <label>Please enter search</label>
		<input name = "search" placeholder = "{{search}}">: </input><br/>
	</div>
    <input type = "hidden" name = "c" value = 0>
    <input type = "hidden" name = "p" value = 0>
    <button type="submit">Submit</button>
</form>


{% if c%}
<h2 style = "color:blue;"> CENTRES </h2>
{% for a in display %}
<h4> {{a}} </h4><br>

{% endfor %}
{% endif %}


{% if p %}
<h2  style = "color:blue;"> PROVIDERS </h2>
{% for a in display2 %}
<p1> {{a}} </p1>
<form method="POST" action="/booking">
    <button type="submit" name = provider value = {{a._full_name}}>Book</button>
</form>
<form method="POST" action="/profile/{{a._full_name}}">
    <button type="submit" name = provider value = {{a._email_address}}>View Profile</button>
</form>

{% endfor %}
{% endif %}
<a href="{{url_for('search')}}">Back to search</a>
